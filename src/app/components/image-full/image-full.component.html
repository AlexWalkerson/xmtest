<ng-container *ngIf="src">
  <div class="d-flex justify-content-center my-2">
    <img src="{{src}}" alt="">
  </div>

  <div class="d-flex justify-content-center my-2">
    <button mat-stroked-button color="primary" (click)="remove()">Remove from favorite</button>
  </div>
</ng-container>

<ng-container *ngIf="!src">
  <div class="d-flex justify-content-center my-2">
    Image not found
  </div>
</ng-container>
