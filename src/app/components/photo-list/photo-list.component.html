<div class="row" appInfiniteScroll (load)="loadMore()">
  <div class="col-12 col-sm-4 col-md-3" *ngFor="let src of srcList; index as i">
    <app-image-teaser [src]="src" [id]="i" mode="save"></app-image-teaser>
  </div>

  <div *ngIf="loading" class="col-12 d-flex justify-content-center align-items-center p-2">
    <mat-spinner></mat-spinner>
  </div>
</div>
